<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesudo classes</title>
  <style type="text/css">
    a:link {
      color: #666;
    }

    a:visited {
      color: #f00;
    }

    a:hover {
      color: #000;
    }

    a:active {
      color: #0f0;
    }

    input:disabled {
      background-color: #0f0;
    }

    input:enabled {
      background-color: #f00;
    }
  </style>
</head>

<body>
  <a href="#">Pesudo classes</a><br>
  <hr>
  <input type="text"><br>
  <input type="text" disabled>

</body>

</html>

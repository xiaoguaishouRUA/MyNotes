<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <input type="text" v-model="keyWord">
    <ul>
      <li v-for="(p, index) in filPersons" :key="p.id">{{p.name}}-{{p.age}}-{{p.gender}}</li>
    </ul>
  </div>

  <script text="text/javascript">

    const vm = new Vue({
      el: '#root',
      data: {
        keyWord: '',
        personArr: [
          { id: '001', name: '马冬梅', age: 19, gender: '女' },
          { id: '002', name: '周冬雨', age: 20, gender: '女' },
          { id: '003', name: '周杰伦', age: 21, gender: '男' },
          { id: '004', name: '温兆伦', age: 22, gender: '男' }
        ]
      },
      watch: {
        // keyWord: {
        //   immediate: true,
        //   handler(val) {
        //     this.filPersons = this.personArr.filter((p) => {
        //       return p.name.indexOf(val) !== -1
        //     })
        //   }
        // }
      },
      computed: {
        filPersons() {
          return this.personArr.filter((p) => {
            return p.name.indexOf(this.keyWord) !== -1
          })
        }
      },
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <app></app>
  </div>

  <script type="text/javascript">


    const student = Vue.extend({
      template: `
        <div>
          <h2>学生名称：{{name}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,
      data() {
        return {
          name: 'wkf',
          age: '21'
        }
      },
    })

    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
          <student></student>
        </div>
      `,
      data() {
        return {
          name: '山东工商学院',
          address: '烟台'
        }
      },
      components: {
        student
      }
    })

    const app = {
      template: `
        <div>
          <school></school>  
        </div>
      `,
      components: {
        school
      }
    }

    new Vue({
      template: `
        <app></app>
      `,
      el: '#root',
      components: {
        app
      }
    })
  </script>
</body>

</html>

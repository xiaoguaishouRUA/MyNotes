<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>

<body>
  <img src="./cat.jpg">
  <style type="text/css">
    body {
      text-align: center;
    }

    img {
      height: 108px;
      width: 192px;
      border-radius: 50%;
      transition: all 0.5s;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.1);
    }
  </style>
